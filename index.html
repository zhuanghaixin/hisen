<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hisen——VUE UI组件库</title>

</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }



    :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: red;
    }

    #app {
        margin: 20px;
    }

    body {
        font-size: var(--font-size);
    }
    .box{
        margin: 20px;
    }

</style>
<body>
<div id="app">
    <div class="box">
    <g-input value="正常状态"></g-input>
    <g-input value="禁止状态" :disabled="true"></g-input>
    <g-input value="只读状态" :readonly="true"></g-input>
    </div>
    <div class="box">
        <g-input value="张三" error="姓名不能少于两个字"></g-input>
    </div>
    <div class="box">
    <g-button :loading="loading1" @change="loading1=!loading1">
        设置
    </g-button>
    <g-button icon="setting" icon-position="left" :loading="loading2"  @change="loading2=!loading2">
        设置
    </g-button>
    <g-button icon="setting" icon-position="right" :loading="loading3"  @change="loading3=!loading3">
        设置
    </g-button>
    <g-button-group>
        <g-button icon="left">上一页</g-button>
        <g-button>更多</g-button>
        <g-button icon="right" icon-position="right">下一页</g-button>
    </g-button-group>
    </div>


</div>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_1151469_bn3fk0u78i5.js"></script>
</body>
</html>
